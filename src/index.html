<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsagram</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="whatsagram">Whatsagram</div>
    <div class="msg"> <!-- Messaging area -->
    </div>
    <div class="msgtyping"> <!-- Text area -->
        <textarea id="textarea" placeholder="Mensaje"></textarea>
        <div><img id="send" src="images/sendbutton.png"></div>
    </div>
    <div class="teclado">
        <div class="fila1">
            <div id="q">Q</div>
            <div id="w">W</div>
            <div id="e">E</div>
            <div id="r">R</div>
            <div id="t">T</div>
            <div id="y">Y</div>
            <div id="u">U</div>
            <div id="i">I</div>
            <div id="o">O</div>
            <div id="p">P</div>
        </div>
        <div class="fila2">
            <div id="a">A</div>
            <div id="s">S</div>
            <div id="d">D</div>
            <div id="f">F</div>
            <div id="g">G</div>
            <div id="h">H</div>
            <div id="j">J</div>
            <div id="k">K</div>
            <div id="l">L</div>
            <div id="ñ">Ñ</div>
        </div>
        <div class="fila3">
            <div id="mayus">&#8593</div>
            <div id="z">Z</div>
            <div id="x">W</div>
            <div id="c">C</div>
            <div id="v">V</div>
            <div id="b">B</div>
            <div id="n">N</div>
            <div id="m">M</div>
            <div id="del">&#8592</div>
        </div>
        <div class="fila4">
            <div id="Cdel">C</div>
            <div id="CEdel">CE</div>
            <div id="comma">,</div>
            <div id="space">&nbsp;</div>
            <div id="dot">.</div>
            <div id="line">&#8626</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
